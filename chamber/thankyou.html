<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
</head>

<style>

    /* thank-you-styles.css */
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        padding-top: 50px;
    }

    h1 {
        color: #4CAF50;
    }

    p {
        font-size: 18px;
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
    }

    /* Responsive design to ensure the content looks good on all screen sizes */
    @media (max-width: 768px) {
        p {
            width: 90%;
        }
    }

    /* Adding a subtle animation to make the content slightly more engaging */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    body {
        animation: fadeIn 1s ease-out;
    }

</style>

<body>
<h1>Thank You!</h1>
<p>We appreciate your application for membership. A confirmation email will be sent to you shortly.</p>
</body>
</html>
