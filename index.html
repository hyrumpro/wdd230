<script>
    document.addEventListener('DOMContentLoaded', function () {
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const nav = document.querySelector('nav');

        hamburgerIcon.addEventListener('click', function () {
            nav.classList.toggle('show-menu');
        });
    });

    const visitCounter = document.getElementById('visit-counter');
    let count = Number(localStorage.getItem('pageVisits')) || 0;

    function updateVisitCount() {
        count++;
        localStorage.setItem('pageVisits', count);
        visitCounter.textContent = `Page Visits: ${count}`;
    }

    updateVisitCount();

</script>

<script>

    function initMap() {
        const city = { lat: -8.112, lng: -79.0288 };
        const zoomLevel = 18;

        const mapOptions = {
            center: city,
            zoom: zoomLevel
        };

        return mapOptions;
    }


    const mapDiv = document.getElementById('map');
    let mapLoaded = false;

    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting && !mapLoaded) {
            const mapOptions = initMap();
            new google.maps.Map(mapDiv, mapOptions);
            mapLoaded = true;
            observer.unobserve(mapDiv);
        }
    });

    observer.observe(mapDiv);

</script>


<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx2dWCPaSv6cbPfGUevuZoJt4FD0_EzUY&callback=initMap">
